<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Simple Calculator With JavaScript HTML CSS </title>
</head>
<body class="bg-slate-300">
    <div class="container w-[260px] h-[400px] mx-auto mt-[100px] p-[10px] bg-slate-600 shadow-xl rounded-lg">
        <div class="screen w-[100%] h-[100px] bg-gray-800 mb-[10px] text-right text-white font-bold p-[10px]"></div>

        <div class="button flex flex-col gap-[5px]  w-[100%] h-auto">
           <div class="btnOp flex   w-full h-[40px] justify-evenly mb-[10px]">
                <button class="btnDivsn w-[50px] h-[50px] rounded-sm bg-orange-500 text-white font-bold">/</button>
                <button class="btnMultp w-[50px] h-[50px] rounded-sm bg-orange-500 text-white font-bold">*</button>
                <button class="btnAdd w-[50px] h-[50px] rounded-sm bg-orange-500 text-white font-bold">+</button>
                <button class="btnSub w-[50px] h-[50px] rounded-sm bg-orange-500 text-white font-bold">-</button>
           </div>
           <div class="btnNb flex justify-evenly flex-wrap gap-y-[5px]">
                <button class="btn9  w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">9</button>
                <button class="btn8 w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">8</button>
                <button class="btn7 w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">7</button>
                <button class="btn6 w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">6</button>
                <button class="btn5  w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">5</button>
                <button class="btn4 w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">4</button>
                <button class="btn3 w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">3</button>
                <button class="btn2 w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">2</button>
                <button class="btn1 w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">1</button>
                <button class="btn0 w-[50px] h-[50px] font-bold rounded-sm bg-slate-300 text-black">0</button>
                <button class="point w-[50px] h-[50px] rounded-sm bg-slate-300 text-black font-bold">.</button>
                <button class="equal w-[50px] h-[50px] rounded-sm bg-green-600 text-black font-bold">=</button>
                <button  class="delete w-[50px] h-[50px] rounded-sm font-bold bg-red-600 text-center relative left-[-87px]">C</button>
           </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
